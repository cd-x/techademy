<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<script>
    $(document).ready(function() {

    });
</script>

<body>
<h1 align="center"> CONTACT</h1>
<div class="container">
    <form th:action="@{/saveContact}" th:object="${contact}" method=post>
        <div id="userId" class="form-group row"
             data-toggle="tooltip" data-placement="right"
             title="User id in number">

            <label th:for="user_id" class="col-sm-4 col-form-label">USER ID</label>
            <div class="col-sm-8">
                <input  class="form-control" type="number"
                        th:name="user_id" th:id="user_id" required>
            </div>
        </div>

        <div id="full-name" class="form-group row">
            <label th:for="name" class="col-sm-4 col-form-label">NAME</label>
            <div class="col-sm-8">
                <input  class="form-control" type="text"
                        th:name="name" th:id="name" required>
            </div>
        </div>

        <div id="email-id" class="form-group row">
            <label th:for="email" class="col-sm-4 col-form-label">EMAIL</label>
            <div class="col-sm-8">
                <input  class="form-control" type="email"
                        th:name="email" th:id="email" required>
            </div>
        </div>

        <div id="phone-no" class="form-group row">
            <label th:for="phone_no" class="col-sm-4 col-form-label">PHONE</label>
            <div class="col-sm-8">
                <input  class="form-control" type="text"
                        th:name="phone_no" th:id="phone_no" required>
            </div>
        </div>

        <div id="full-message" class="form-group row">
            <label th:for="message" class="col-sm-4 col-form-label">MESSAGE</label>
            <div class="col-sm-8">
                <textarea  class="form-control" placeholder="Leave a message here" style="height: 100px"
                           th:name="message" th:id="message" required></textarea>
            </div>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
